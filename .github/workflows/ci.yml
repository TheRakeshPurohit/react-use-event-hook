name: "CI"

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '!README.md'
  pull_request:
    paths:
      - '**'
      - '!README.md'

jobs:
  test:
    name: "${{ matrix.command }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        command:
          - npm run test:react-18
          - npm run test:react-17
          - npm run lint
          - npm run typecheck
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Installation
        run: npm ci

      - name: "${{ matrix.command }}"
        run: ${{ matrix.command }}
